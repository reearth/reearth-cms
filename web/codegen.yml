overwrite: true
schema: ../server/schema.graphql
documents:
  - src/**/queries.ts
  - src/gql/fragments/*.ts
  - src/**/*.graphql
generates:
  ./src/gql/graphql-client-api.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      useTypeImports: true
      scalars:
        DateTime: Date
        FileSize: number
        ID: string
        Cursor: string
        URL: string
        Lang: string
  ./src/gql/graphql.schema.json:
    plugins:
      - introspection
  ./src/gql/fragmentMatcher.json:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
