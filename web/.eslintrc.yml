env:
  es6: true
  node: true
extends:
  - eslint:recommended
  - plugin:prettier/recommended
  - plugin:import/recommended
  - plugin:import/typescript
  - plugin:import/warnings
parserOptions:
  ecmaVersion: 2020
plugins:
  - prettier
root: true
rules:
  import/first: warn
  import/newline-after-import: warn
  import/no-named-as-default: "off"
  import/order:
    - warn
    - pathGroups:
        - pattern: "@reearth/**"
          group: external
          position: after
      pathGroupsExcludedImportTypes: ["builtin"]
      newlines-between: always
      alphabetize:
        order: asc
        caseInsensitive: true
  prettier/prettier: warn
overrides:
  - files:
      - "*.ts"
      - "*.tsx"
    parser: "@typescript-eslint/parser"
    parserOptions:
      sourceType: module
    env:
      browser: true
      commonjs: true
      node: false
    plugins:
      - react
      - react-hooks
      - "@typescript-eslint"
    extends:
      - plugin:react/recommended
      - plugin:react/jsx-runtime
      - plugin:@typescript-eslint/recommended
    rules:
      "@typescript-eslint/explicit-module-boundary-types": "off"
      "@typescript-eslint/interface-name-prefix": "off"
      "@typescript-eslint/no-empty-function": "off"
      "@typescript-eslint/no-explicit-any": "off"
      "@typescript-eslint/no-unused-vars":
        - "error"
        - argsIgnorePattern: "^_"
          varsIgnorePattern: "^_"
      "@typescript-eslint/no-use-before-define": "off"
      "@typescript-eslint/prefer-optional-chain": warn
      "@typescript-eslint/ban-types":
        ["error", { "extendDefaults": true, "types": { "{}": false } }]
      import/no-unresolved: "off"
      no-undef: "off"
      react/prop-types: "off"
      react-hooks/rules-of-hooks: error
      react-hooks/exhaustive-deps: warn
    settings:
      react:
        version: detect
  - files:
      - "**/__tests__/**/*.+(ts|tsx|js)"
      - "**/?(*.)+(spec|test).+(ts|tsx|js)"
    plugins:
      - testing-library
    extends:
      - plugin:testing-library/react
    rules:
      no-restricted-globals:
        - error
        - name: expect
          message: 'Use `import { expect } from "vitest";` instead.'
        - name: describe
          message: 'Use `import { describe } from "vitest";` instead.'
        - name: it
          message: 'Use `import { it } from "vitest";` instead.'
        - name: test
          message: 'Use `import { test } from "vitest";` instead.'
  - files:
      - "*.js"
    extends:
      - plugin:node/recommended
    plugins:
      - node
    rules:
      node/no-unpublished-require: "off"
      node/no-unpublished-import: "off"
  - files:
      - ".storybook/preview.js"
    parserOptions:
      sourceType: module
    rules:
      node/no-unpublished-require: "off"
      node/no-unpublished-import: "off"
      node/no-unsupported-features/es-syntax: [error, { ignores: [modules] }]
