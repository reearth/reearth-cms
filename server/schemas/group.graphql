type Group implements Node {
    id: ID!
    schemaId: ID!
    projectId: ID!
    name: String!
    description: String!
    key: String!
    schema: Schema!
    project: Project!
    fields: [SchemaField!]!
}

# inputs
input CreateGroupInput {
    projectId: ID!
    name: String
    description: String
    key: String
}

input UpdateGroupInput {
    groupId: ID!
    name: String
    description: String
    key: String
}

input DeleteGroupInput {
    groupId: ID!
}

# Payloads
type GroupPayload {
    group: Group!
}

type DeleteGroupPayload {
    groupId: ID!
}

# extend type Query {}

extend type Mutation {
    createGroup(input: CreateGroupInput!): GroupPayload
    updateGroup(input: UpdateGroupInput!): GroupPayload
    deleteGroup(input: DeleteGroupInput!): DeleteGroupPayload
}