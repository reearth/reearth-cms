type WorkspaceSettings implements Node {
	workspaceId: ID!
	avatar: string
	tiles: WorkspaceResources
	terrains: WorkspaceResources
}

type WorkspaceResources {
	resource: [Resource!]!
	defaultAsset: ID
	allowSwitch: bool!
}

type Resource {
	id :   ID!
	name : string!
	url :  string!
	image: string!
}