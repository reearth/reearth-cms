type Thread {
  id: ID!
  workspace: Workspace
  workspaceId: ID!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  authorId: ID!
  content: String!
  createdAt: DateTime!
}

input CreateCommentInput {
  threadId: ID!
  authorId: ID!
  content: string!
}

input UpdateCommentInput {
  threadId: ID!
  commentId: ID!
  content: string!
}

input DeleteCommentInput {
  threadId: ID!
  commentId: ID!
}

extend type Mutation {
  createComment(input: CreateCommentInput!): Comment: Comment!
  updateComment(input: UpdateCommentInput!): Comment: Comment!
  deleteComment(input: DeleteCommentInput!): CommentId: ID!
}