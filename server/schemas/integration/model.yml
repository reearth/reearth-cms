paths:
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/pageParam'
      - $ref: './_shared.yml#/components/parameters/perPageParam'
      - $ref: './_shared.yml#/components/parameters/sortParam'
      - $ref: './_shared.yml#/components/parameters/sortDirParam'
      - $ref: './_shared.yml#/components/parameters/keywordParam'
    get:
      operationId: ModelFilter
      security:
        - bearerAuth: [ ]
      summary: Returns a list of models.
      tags:
        - Models
      description: Returns a list of models.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: object
                properties:
                  models:
                    type: array
                    items:
                      $ref: '#/components/schemas/model'
                  totalCount:
                    type: integer
                    minimum: 0
                  page:
                    type: integer
                    minimum: 1
                  perPage:
                    type: integer
                    minimum: 1
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
    post:
      operationId: ModelCreate
      summary: create a model
      tags:
        - Models
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                key:
                  type: string
      responses:
        '200':
          description: A JSON object of model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models/{modelIdOrKey}':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/modelIdOrKeyParam'
    get:
      operationId: ModelGet
      security:
        - bearerAuth: [ ]
      summary: Returns a model.
      tags:
        - Models
      description: Returns a model.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
    patch:
      operationId: ModelUpdate
      security:
        - bearerAuth: [ ]
      summary: Update a model.
      tags:
        - Models
      description: Update a model.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                key:
                  type: string
      responses:
        '200':
          description: A JSON object of model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
    delete:
      operationId: ModelDelete
      security:
        - bearerAuth: [ ]
      summary: Delete a model.
      tags:
        - Models
      description: Delete a model.
      responses:
        '200':
          description: The model id
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    x-go-type: id.ModelID
                    type: string
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models/{modelIdOrKey}/schema.json':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/modelIdOrKeyParam'
    get:
      operationId: SchemaByModelAsJSON
      security:
        - bearerAuth: [ ]
      summary: Returns a schema as json by project and model ID
      tags:
        - Schema
        - JSON
      description: Returns a schema as json by project and model ID
      responses:
        '200':
          description: A JSON object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONSchema'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models/{modelIdOrKey}/metadata_schema.json':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/modelIdOrKeyParam'
    get:
      operationId: MetadataSchemaByModelAsJSON
      security:
        - bearerAuth: [ ]
      summary: Returns a metadata schema as json by project and model ID
      tags:
        - MetadataSchema
        - JSON
      description: Returns a metadata schema as json by project and model ID
      responses:
        '200':
          description: A JSON object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JSONSchema'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          description: Not found
        '500':
          description: Internal server error
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models/{modelIdOrKey}/import':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/modelIdOrKeyParam'
    put:
      operationId: ModelImport
      summary: Import data under the selected model
      tags:
        - Models
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                assetId:
                  x-go-type: id.AssetID
                  type: string
                format:
                  type: string
                  enum:
                    - geoJson
                    - json
                strategy:
                  type: string
                  enum:
                    - insert
                    - update
                    - upsert
                mutateSchema:
                  type: boolean
                geometryFieldKey:
                  type: string
                asBackground:
                  type: boolean
              required:
                - assetId
                - format
                - strategy
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                format:
                  type: string
                  enum:
                    - geoJson
                    - json
                strategy:
                  type: string
                  enum:
                    - insert
                    - update
                    - upsert
                mutateSchema:
                  type: boolean
                geometryFieldKey:
                  type: string
              required:
                - assetId
                - format
                - strategy
      responses:
        '200':
          description: A JSON object of import status
          content:
            application/json:
              schema:
                type: object
                properties:
                  modelId:
                    x-go-type: id.ModelID
                    type: string
                  itemsCount:
                    type: integer
                  insertedCount:
                    type: integer
                  updatedCount:
                    type: integer
                  ignoredCount:
                    type: integer
                  newFields:
                    type: array
                    items:
                      $ref: './field.yml#/components/schemas/schemaField'
        '400':
          description: Invalid request parameter value
        '404':
          description: Not found
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '500':
          description: Internal server error
  '/{workspaceIdOrAlias}/projects/{projectIdOrAlias}/models/{modelIdOrKey}/copy':
    parameters:
      - $ref: './_shared.yml#/components/parameters/workspaceIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/projectIdOrAliasParam'
      - $ref: './_shared.yml#/components/parameters/modelIdOrKeyParam'
    post:
      operationId: ModelCopy
      summary: Copy schema and items of a selected model
      tags:
        - Models
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                key:
                  type: string
      responses:
        '200':
          description: A JSON object of field
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Invalid request parameter value
        '401':
          $ref: './_shared.yml#/components/responses/UnauthorizedError'
        '404':
          $ref: './_shared.yml#/components/responses/NotFoundError'
        '500':
          description: Internal server error

components:
  schemas:
    model:
      type: object
      properties:
        id:
          x-go-type: id.ModelID
          type: string
        projectId:
          x-go-type: id.ProjectID
          type: string
        schemaId:
          x-go-type: id.SchemaID
          type: string
        schema:
          $ref: './field.yml#/components/schemas/schema'
        metadataSchemaId:
          x-go-type: id.SchemaID
          type: string
        metadataSchema:
          $ref: './field.yml#/components/schemas/schema'
        name:
          type: string
        description:
          type: string
        key:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        lastModified:
          type: string
          format: date-time
    JSONSchema:
      type: object
      x-go-type: types.JSONSchema
