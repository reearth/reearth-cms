name: License Check
on:
  workflow_dispatch:
  pull_request:

jobs:
  server-license-check:
    name: Server License Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          check-latest: true
          cache-dependency-path: |
            server/go.sum
      - uses: reearth/actions/license-checker/go@license-check-go
        with:
          subdirectory: server
  worker-license-check:
    name: Worker License Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: worker/go.mod
          check-latest: true
          cache-dependency-path: |
            worker/go.sum
      - uses: reearth/actions/license-checker/go@license-check-go
        with:
          subdirectory: server
  web-license-check:
    name: Web License Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Install
        run: yarn install
      - uses: reearth/actions/license-checker/npm@e445d10332411e14f53e6abc73c966ecb49d3e57
        with:
          subdirectory: web
