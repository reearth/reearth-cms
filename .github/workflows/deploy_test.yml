name: deploy-test

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target to deploy'
        type: choice
        default: 'all'
        options: ['all', 'server', 'web', 'worker']
  workflow_call:
    inputs:
      target:
        type: string
        default: 'all'
        description: 'Target to deploy'

jobs:
  deploy_server:
    runs-on: ubuntu-latest
    if: github.event.repository.full_name == 'reearth/reearth-cms' && github.ref_name == 'main' && (inputs.target == 'all' || inputs.target == 'server')
    permissions:
      contents: read # To checkout
      id-token: write # To authenticate with Google Cloud using OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          service_account: ${{ vars.GC_SA_EMAIL }}
          workload_identity_provider: ${{ vars.GC_WORKLOAD_IDENTITY_PROVIDER }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      - name: docker push
        run: |
          docker pull ${{ vars.SERVER_IMAGE }}
          docker tag ${{ vars.SERVER_IMAGE }} ${{ vars.SERVER_IMAGE_GCP }}
          docker push ${{ vars.SERVER_IMAGE_GCP }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy reearth-cms-backend \
            --image ${{ vars.SERVER_IMAGE_GCP }} \
            --region ${{ vars.GC_REGION }} \
            --platform managed \
            --quiet

  deploy_web:
    runs-on: ubuntu-latest
    if: github.event.repository.full_name == 'reearth/reearth-cms' && github.ref_name == 'main' && (inputs.target == 'all' || inputs.target == 'web')
    permissions:
      contents: read # To checkout
      id-token: write # To authenticate with Google Cloud using OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          service_account: ${{ vars.GC_SA_EMAIL }}
          workload_identity_provider: ${{ vars.GC_WORKLOAD_IDENTITY_PROVIDER }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      - name: docker push
        run: |
          docker pull ${{ vars.WEB_IMAGE }}
          docker tag ${{ vars.WEB_IMAGE }} ${{ vars.WEB_IMAGE_GCP }}
          docker push ${{ vars.WEB_IMAGE_GCP }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy reearth-cms-web \
            --image ${{ vars.WEB_IMAGE_GCP }} \
            --region ${{ vars.GC_REGION }} \
            --platform managed \
            --quiet

  deploy_worker:
    runs-on: ubuntu-latest
    if: github.event.repository.full_name == 'reearth/reearth-cms' && github.ref_name == 'main' && (inputs.target == 'all' || inputs.target == 'worker')
    permissions:
      contents: read # To checkout
      id-token: write # To authenticate with Google Cloud using OIDC
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          service_account: ${{ vars.GC_SA_EMAIL }}
          workload_identity_provider: ${{ vars.GC_WORKLOAD_IDENTITY_PROVIDER }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      - name: docker push
        run: |
          docker pull ${{ vars.WORKER_IMAGE }}
          docker tag ${{ vars.WORKER_IMAGE }} ${{ vars.WORKER_IMAGE_GCP }}
          docker push ${{ vars.WORKER_IMAGE_GCP }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy reearth-cms-worker \
            --image ${{ vars.WORKER_IMAGE_GCP }} \
            --region ${{ vars.GC_REGION }} \
            --platform managed \
            --quiet
