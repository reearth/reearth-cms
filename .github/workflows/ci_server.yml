name: ci-server
on:
  push:
    branches: [main, release]
    paths:
      - server/**
      - .github/workflows/ci_server.yml
      - .github/workflows/server_build.yml
      - .github/workflows/deploy_test.yml
      - .github/workflows/pr_title.yml
      - .github/workflows/stage.yml
      - .github/workflows/release.yml
  pull_request:
    paths:
      - server/**
      - .github/workflows/ci_server.yml
      - .github/workflows/server_build.yml
      - .github/workflows/deploy_test.yml
      - .github/workflows/pr_title.yml
      - .github/workflows/stage.yml
      - .github/workflows/release.yml
jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    services:
      mongo:
        image: mongo:4.4-focal
        ports:
          - 27017:27017
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: checkout
        uses: actions/checkout@v3
      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      #
      - name: Fetch reearth-cms-web
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: ci_web.yml
          workflow_conclusion: success
          branch: main
          name: reearth-cms-web
          path: server/web
          check_artifacts: true
          search_artifacts: true
      - name: Rename artifacts
        run: ls
      - name: Rename artifacts 2
        run: ls web
      #

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49
          working-directory: server
          args: --config=../.golangci.yml
      - name: test
        run: go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic
        env:
          REEARTH_CMS_DB: mongodb://localhost
      - name: codecov
        uses: codecov/codecov-action@v2
        with:
          flags: server
          file: coverage.txt
      - name: check forgotten translations
        run: make i18n-ci
