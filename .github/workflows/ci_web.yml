name: ci-web
on:
  workflow_call:
jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Test
        run: yarn run coverage
      - name: Send coverage report
        uses: codecov/codecov-action@v4
        with:
          flags: web
      - name: Check translations
        run: yarn i18n --fail-on-update
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Run Playwright tests
        run: yarn e2e
        env:
          REEARTH_CMS_API: https://api.cms.test.reearth.dev/api
          REEARTH_CMS_AUTH0_AUDIENCE: ${{ secrets.REEARTH_WEB_AUTH0_AUDIENCE }}
          REEARTH_CMS_AUTH0_CLIENT_ID: ${{ secrets.REEARTH_WEB_AUTH0_CLIENT_ID }}
          REEARTH_CMS_AUTH0_DOMAIN: ${{ secrets.REEARTH_WEB_AUTH0_DOMAIN }}
          REEARTH_CMS_E2E_BASEURL: https://cms.test.reearth.dev
          REEARTH_CMS_E2E_USERNAME: ${{ secrets.REEARTH_WEB_E2E_USERNAME }}
          REEARTH_CMS_E2E_PASSWORD: ${{ secrets.REEARTH_WEB_E2E_PASSWORD }}
      - name: Build
        run: yarn build
      - name: Pack
        if: github.ref_name == 'main' || github.ref_name == 'release'
        run: mv dist reearth-cms-web && tar -zcvf reearth-cms-web.tar.gz reearth-cms-web
      - uses: actions/upload-artifact@v4
        if: github.ref_name == 'main' || github.ref_name == 'release'
        with:
          name: reearth-cms-web
          path: web/reearth-cms-web.tar.gz
          if-no-files-found: error
