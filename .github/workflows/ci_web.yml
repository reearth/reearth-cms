name: ci-web
on:
  workflow_call:
jobs:
  validate-nginx-config:
    name: validate-nginx-config
    runs-on: ubuntu-latest
    env:
      PORT: ${{ vars.WEB_PORT }}
      REAL_IP_HEADER: ${{ vars.WEB_REAL_IP_HEADER }}
      NGINX_ENVSUBST_TEMPLATE_DIR: docker # see - https://github.com/nginxinc/docker-nginx-unprivileged/blob/main/entrypoint/20-envsubst-on-templates.sh#L32
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - name: check Nginx version
        run: sudo nginx -v
      - name: list Nginx config template directory
        run: ls -l ${NGINX_ENVSUBST_TEMPLATE_DIR} /etc/nginx/ /etc/nginx/conf.d/
      - name: download Nginx envsubst script
        run: curl -s -O https://raw.githubusercontent.com/nginxinc/docker-nginx/2879b26c7dedf1d958b1894a5c1b1dec3c026369/entrypoint/20-envsubst-on-templates.sh && chmod +x 20-envsubst-on-templates.sh
      - name: envsubst Nginx config
        run: sudo --preserve-env ./20-envsubst-on-templates.sh
      - name: check generated config files
        run: ls -l /etc/nginx/conf.d/
      - name: test Nginx configuration
        run: sudo nginx -t
  
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Test
        run: yarn run coverage
      - name: Send coverage report
        uses: codecov/codecov-action@v4
        with:
          flags: web
      - name: Check translations
        run: yarn i18n --fail-on-update
      - name: Build
        run: yarn build
      - name: Pack
        if: github.ref_name == 'main' || github.ref_name == 'release'
        run: mv dist reearth-cms-web && tar -zcvf reearth-cms-web.tar.gz reearth-cms-web
      - uses: actions/upload-artifact@v4
        if: github.ref_name == 'main' || github.ref_name == 'release'
        with:
          name: reearth-cms-web
          path: web/reearth-cms-web.tar.gz
          if-no-files-found: error
