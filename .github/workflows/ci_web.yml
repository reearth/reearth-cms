name: ci-web
on:
  workflow_call:
jobs:
  validate-nginx-config:
    name: validate-nginx-config
    runs-on: ubuntu-latest    
    defaults:
      run:
        working-directory: web
    container: 
      image: nginx:1.27-alpine
      env:
        PORT: ${{ vars.WEB_PORT }}
        REAL_IP_HEADER: ${{ vars.WEB_REAL_IP_HEADER }}
      volumes:
        - ./docker/nginx.conf.template:/etc/nginx/templates/nginx.conf.template
    steps:
      - uses: actions/checkout@v4
      - name: envsubst Nginx config
        run: /docker-entrypoint.d/20-envsubst-on-templates.sh
      - name: test nginx configuration
        run: nginx -t
  
  ci:
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn run lint
      - name: Test
        run: yarn run coverage
      - name: Send coverage report
        uses: codecov/codecov-action@v4
        with:
          flags: web
      - name: Check translations
        run: yarn i18n --fail-on-update
      - name: Build
        run: yarn build
      - name: Pack
        if: github.ref_name == 'main' || github.ref_name == 'release'
        run: mv dist reearth-cms-web && tar -zcvf reearth-cms-web.tar.gz reearth-cms-web
      - uses: actions/upload-artifact@v4
        if: github.ref_name == 'main' || github.ref_name == 'release'
        with:
          name: reearth-cms-web
          path: web/reearth-cms-web.tar.gz
          if-no-files-found: error
